<div class="navbar bg-base-100">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" name="responsive-btn" aria-label="responsive-btn" id="responsive-btn"
        class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li>
          <a routerLink="/" id="projects-main" [routerLinkActive]="'font-bold'"
            [routerLinkActiveOptions]="{ exact: true }">Projects</a>
        </li>
        <li>
          <a routerLink="contributors" id="contributor-main" [routerLinkActive]="'font-bold'">Contributors</a>
          <a routerLink="about-us" id="about-us-main" [routerLinkActive]="'font-bold'">About Us</a>
        </li>
      </ul>
    </div>
    <div class="btn btn-ghost text-xl" name="lb-stars" aria-label="lb-stars" id="lb-stars">Lebanon Stars
    </div>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a routerLink="" id="projects-secondary" [routerLinkActive]="'font-bold'"
          [routerLinkActiveOptions]="{ exact: true }">Projects</a></li>
      <li><a routerLink="contributors" id="contributor-secondary" [routerLinkActive]="'font-bold'">Contributors</a></li>
      <li><a routerLink="about-us" id="about-us-secondary" [routerLinkActive]="'font-bold'">About us</a></li>
    </ul>
  </div>
  <div class="navbar-end">

    <button class="btn bg-transparent border-0" onclick="share_button_modal.showModal()">
      <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M7.926 10.898 15 7.727m-7.074 5.39L15 16.29M8 12a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Zm12 5.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Zm0-11a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z"/>
      </svg>      
    </button>
    <dialog id="share_button_modal" class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg">Share IT!</h3>
        <div class="py-4">
          <share-buttons theme="modern-dark" [showIcon]="true" [showText]="true"
            description="We're successful developers and software engineers from Lebanon who invented a bunch of success repositories in a place filled with obstacles and economic crises!
Lebanon Stars is a simple project created by Ali Alachkar and with the help of contributors using Angular 17, Tailwind, and DaisyUI. The main purpose of the project was to add all the Lebanese repos to be viewed by other developers, university students, or even recruiters!
"></share-buttons>
        </div>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <a class="btn bg-transparent border-0" name="github-link" aria-label="github-link" id="github-link"
      href="https://www.github.com/aavision/lebanon-stars" target="_blank">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
      </svg>
    </a>
  </div>
</div>
